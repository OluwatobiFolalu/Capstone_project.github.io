<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">

    <title>Frontend Mentor | Order summary card</title>

</head>

<body class="container">
    <div class="sub-container">
        <div class="pay">
            <div>
                <img src="images/illustration-hero.svg" alt="">
            </div>
            <h3>Order Summary</h3>
            <div>
                <p class="maintext">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
            </div>
            <div class="button">
                <div class="price1">
                    <div class="img2">
                        <img src="images/icon-music.svg" alt="" cl>
                    </div>
                    <div class="price">
                        <p id="p1">Annual Plan</p>
                        <p> $59.99/year </p>
                    </div>
                </div>


                <p id="p3">change</p>
            </div>

            <div id="p4">
                Proceed to Payment
            </div>

            <div id="cl">
                Cancel Order
            </div>


        </div>

        <div class="attribution">
            <p class="p5">
                Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
            </p>
            <p class="p6">
                Coded by <a href="#">Abdulsalam Oluwaseun Lawal</a>.
            </p>
        </div>


    </div>




</body>

</html>
